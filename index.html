<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <button type="button" class="btn btn-success" onclick="catnip()">Use Catnip!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
